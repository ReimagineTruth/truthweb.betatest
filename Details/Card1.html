<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>360 Rotate NFT Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s, box-shadow 0.6s, transform 0.6s;
            transform-style: preserve-3d;
            animation: rotateCard 10s infinite linear;
        }
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .card:hover .card-inner {
            animation-play-state: paused;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card:hover .card-front {
            filter: brightness(0.8);
        }
        .card:hover .card-back {
            filter: brightness(1.2);
        }
        .card-front::before, .card-back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 50%);
            pointer-events: none;
            mix-blend-mode: screen;
        }
        .buttons {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .buttons button {
            background: linear-gradient(45deg, #6b73ff, #000dff);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .buttons button:hover {
            background: linear-gradient(45deg, #000dff, #6b73ff);
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #000; /* Full black background */
            color: #fff; /* White text for contrast */
            margin: 10% auto;
            padding: 20px;
            border: 5px solid #FFD700; /* Gold border for rare card effect */
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            color: #FFD700; /* Gold color for the heading */
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .modal-content p {
            margin: 0.5rem 0;
        }
        .modal-content p strong {
            color: #FFD700; /* Gold color for strong text */
        }
        .modal-content p:nth-child(odd) {
            background-color: #333;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .modal-content p:nth-child(even) {
            background-color: #444;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
    <div class="card w-64 h-96 z-10 focus:outline-none" tabindex="0">
        <div class="card-inner">
            <div class="card-front bg-white shadow-lg rounded-lg p-0 flex items-center justify-center">
                <img alt="Front of the card with an image of a digital NFT artwork" class="w-full h-full object-cover rounded-lg" src="https://i.ibb.co/DCBfHc8/download-3.jpg"/>
            </div>
            <div class="card-back bg-blue-500 shadow-lg rounded-lg p-0 flex items-center justify-center">
                <img alt="Back of the card with an image of a digital NFT artwork" class="w-full h-full object-cover rounded-lg" src="https://i.ibb.co/84rWYh0/Untitled-design-40.png"/>
            </div>
        </div>
    </div>
    <div class="buttons z-20">
        <button id="viewDetailsButton">View Details</button>
        <button>Buy</button>
    </div>
    <!-- Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">Ã—</span>
            <h2>Card Details</h2>
            <p><strong>Name:</strong> Card 1</p>
            <p><strong>Template:</strong> Template A</p>
            <p><strong>Rarity:</strong> ðŸŸ© Common</p>
            <p><strong>Symbol:</strong> None</p>
            <p><strong>Type:</strong> Normal</p>
            <p><strong>Level:</strong> 1</p>
            <p><strong>Style Variant:</strong> Normal</p>
            <p><strong>Attack:</strong> 1000</p>
            <p><strong>Defense:</strong> 800</p>
            <p><strong>Set:</strong> Set A</p>
            <p><strong>Serial Number:</strong> SN-1001</p>
            <p><strong>Effect:</strong> Effect goes here</p>
        </div>
    </div>
    <script>
        const viewDetailsButton = document.getElementById('viewDetailsButton');
        const infoModal = document.getElementById('infoModal');
        const closeModalButton = document.getElementById('closeModalButton');

        viewDetailsButton.addEventListener('click', () => {
            infoModal.style.display = 'block';
        });

        closeModalButton.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == infoModal) {
                infoModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
