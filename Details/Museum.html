  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s, box-shadow 0.6s, transform 0.6s;
            transform-style: preserve-3d;
            animation: rotateCard 10s infinite linear;
        }
        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .card:hover .card-inner {
            animation-play-state: paused;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card:hover .card-front {
            filter: brightness(0.8);
        }
        .card:hover .card-back {
            filter: brightness(1.2);
        }
        .buttons {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .buttons button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: rgba(255, 255, 255, 1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #000; /* Full black background */
            color: #fff; /* White text for contrast */
            margin: 10% auto;
            padding: 20px;
            border: 5px solid #FFD700; /* Gold border for rare card effect */
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            color: #FFD700; /* Gold color for the heading */
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .modal-content p {
            margin: 0.5rem 0;
        }
        .modal-content p strong {
            color: #FFD700; /* Gold color for strong text */
        }
        .modal-content p:nth-child(odd) {
            background-color: #333;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .modal-content p:nth-child(even) {
            background-color: #444;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
  </style>
